<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản Lý Bán Hàng - Phong Vũ</title>

  <!-- ICON ỨNG DỤNG -->
  <link rel="icon" type="image/png" href="icon-ban-hang.png">
  <link rel="apple-touch-icon" href="icon-ban-hang.png">

  <!-- TỐI ƯU MOBILE -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0d6efd">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: #f0f2f5;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* MÀN HÌNH CHỜ */
    #loading {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading img {
      width: 90px;
      margin-bottom: 15px;
    }

    #loading span {
      font-weight: bold;
      color: #0d6efd;
      font-size: 15px;
    }
  </style>
</head>

<body>

<!-- LOADING -->
<div id="loading">
  <img src="icon-ban-hang.png" alt="Loading">
  <span>Đang tải hệ thống bán hàng...</span>
</div>

<!-- WEB APP GAS -->
<iframe
  src="https://script.google.com/macros/s/AKfycbwwMQHtA4DUenpFBDAyKXTCSJv4OjQsZoNot_1oEeaTnseTRYPGYeq1bJIkl6PRnX9uzA/exec"
  onload="document.getElementById('loading').style.display='none'">
</iframe>

</body>
</html>
